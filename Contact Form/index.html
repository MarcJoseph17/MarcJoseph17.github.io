<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>FlexBox</title>
 
</head>
<body>
  <h1>Contact us</h1>
        <p id="toptag">Got a question? We'd love to hear from you. Send us a message and well respond as soon as possible. </p>

  <form>
    <fieldset>
  
    
          <h3>What can we help you with?</h3>
      
        <input type="text" name="helpwith" id="hlp" placeholder="Select what we can help you with" required minlength="6" maxlength="40">
        <br>
        <h3>Name</h3>
        <input type="text" name="Name" id="nme" required minlength="6" maxlength="40">
        <br>
        <h3>Email</h3>
        <input type="email" name="email" id="em" required minlength="6" maxlength="40">
        <br>
        <h3>Message</h3>
        <textarea id="textbox" minlength="6" maxlength="40" placeholder="write something.." rows="10" cols="10"></textarea>
        
        <br>
        <br>
            
        <input type="submit" value="Send" id="sendnow">
          
          
          
        
  
      
        </form>
      </fieldset>

 

</body>
</html>
